<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 5</title>

</head>

<body>
  <div style="text-align: center;">
    <h1>Upload nhiều file</h3>
      <form action="/uploadMultiple" enctype="multipart/form-data" method="POST">
        <input type="file" name="myFiles" multiple>
        <input type="submit" value="Upload your files" />
      </form>
  </div>
  <br>
  <hr>
  <br>
  <div style="text-align: center;">
    <h1>Chỉ upload được file ảnh JPEG</h3>
      <form action="/uploadOnlyJPEG" enctype="multipart/form-data" method="POST">
        <input type="file" name="myFile" />
        <input type="submit" value="Upload a file" />
      </form>
  </div>
  <br>
  <hr>
  <br>
  <div style="text-align: center;">
    <h1>Upload file ảnh GIF, PNG,...đổi thành đuôi JPEG.</h3>
      <form action="/uploadImage" enctype="multipart/form-data" method="POST">
        <input type="file" name="myImage" />
        <input type="submit" value="Upload a file" />
      </form>
  </div>

</body>

</html>
